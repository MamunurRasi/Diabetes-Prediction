<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 600px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #0284c7;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>

    <form id="predictForm">
        <label for="Pregnancies">Pregnancies</label>
        <input type="number" id="Pregnancies" name="Pregnancies" required>

        <label for="Glucose">Glucose</label>
        <input type="number" id="Glucose" name="Glucose" required>

        <label for="BloodPressure">Blood Pressure</label>
        <input type="number" id="BloodPressure" name="BloodPressure" required>

        <label for="SkinThickness">Skin Thickness</label>
        <input type="number" id="SkinThickness" name="SkinThickness" required>

        <label for="Insulin">Insulin</label>
        <input type="number" id="Insulin" name="Insulin" required>

        <label for="BMI">BMI</label>
        <input type="number" step="0.1" id="BMI" name="BMI" required>

        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
        <input type="number" step="0.001" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>

        <label for="Age">Age</label>
        <input type="number" id="Age" name="Age" required>

        <button type="submit">Predict</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {};

            formData.forEach((value, key) => {
                data[key] = Number(value);
            });

            const response = await fetch('http://127.0.0.1:8000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const resultDiv = document.getElementById('result');

            if (response.ok) {
                const json = await response.json();
                resultDiv.innerHTML = `
                    <strong>Prediction:</strong> ${json.prediction === 1 ? "Positive" : "Negative"}<br>
                    <strong>Probability:</strong> ${(json.probability * 100).toFixed(2)}%
                `;
            } else {
                const error = await response.json();
                resultDiv.innerHTML = `<span style="color: red;">Error: ${error.detail}</span>`;
            }
        });
    </script>
</body>
</html>
